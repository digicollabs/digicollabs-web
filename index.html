<!doctype html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-178379339-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-178379339-1');
    </script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="shortcut icon" href="./src/assets/digicollabs_icon.svg" type="image/x-icon">
    <script src="index.js"></script>

    <title>DigiCollabs</title>
</head>

<body>

    <div class="container d-flex flex-column min-vh-100">
        <div class="row flex-grow-1 justify-content-center align-items-center">
            <div class="col-xl-6 col-lg-7 col-md-10 col-sm-12 col-12">
                <img src="./src/assets/digicollabs_logo_light.svg" class="img-fluid mx-auto d-block marginbottom"
                    id="logoDigicollabs">
                <div id="countdown"></div>
                <button type="button" class="btn mx-auto d-block margintop btn-digicollabs" id="btnLaunchModal"
                    data-toggle="modal" data-target="#staticBackdrop">Join the Launch</button>


                <div class="row justify-content-center mt-5">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input shadow-none" id="darkSwitch"
                            onclick="setDarkMode()">
                        <label class="custom-control-label checkbox-1x" for="darkSwitch" id="darkSwitchLabel">Dark
                            Mode</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-keyboard="false" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content pl-3 pr-3">
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true"><img src="./src/assets/icon_close.svg" alt=""></span>
                                    </button>
                                    <form
                                        action="https://script.google.com/macros/s/AKfycbz9ccaIH1RMBgoMat16n7joNJefp-MCdloIR5VYtLRhqfzPZI0/exec"
                                        class="gform" method="post" id="formNewsletter">

                                        <div class="form-element">
                                            <img src="./src/assets/digicollabs_icon.svg"
                                                class="img-fluid mx-auto d-block" alt="Logo" id="modalImageDigicollabs">
                                            <div class="text-center mt-3 mb-2" id="modalTitleDigicollabs">
                                                Join to our web <span>launch!</span>
                                            </div>
                                            <div class="text-center mt-2" id="modalSubtitleDigicollabs">
                                                Don’t worry, we hate spam too!<br>You can unsubscribe anytime
                                            </div>

                                            <div class="input-group">
                                                <img src="./src/assets/icon_user.svg" class="mr-4" alt="">
                                                <input type="text"
                                                    class="form-control shadow-none p-0 border-right-0 border-top-0 border-left-0"
                                                    required placeholder="Name*" id="name" name="name">
                                            </div>
                                            <div class="input-group">
                                                <img src="./src/assets/icon_email.svg" class="mr-4" alt="">
                                                <input type="email"
                                                    class="form-control shadow-none p-0 border-right-0 border-top-0 border-left-0"
                                                    placeholder="Email*" required id="email" name="email">
                                            </div>
                                            <button type="submit" class="btn mx-auto d-block btn-digicollabs"
                                                id="btnAgreeSubmit" form="formNewsletter">Join
                                                the Launch</button>
                                        </div>

                                        <!-- Thank you message after submitting -->
                                        <div style="display:none" class="thankyou_message">
                                            <img src="./src/assets/icon_success.svg" class="img-fluid mx-auto d-block"
                                                alt="Success" id="modalSuccessImageDigicollabs">
                                            <div class="text-center mt-3 mb-2" id="modalTitleDigicollabs">
                                                Thanks for Joining us!
                                            </div>
                                            <div class="text-center mt-2" id="modalSubtitleDigicollabs">
                                                We’ll send you mail, when our website is ready!
                                            </div>

                                            <button type="button" onclick="location.href='index.html'"
                                                class="btn mx-auto d-block btn-digicollabs" id="btnBackHome">Back to
                                                Home</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script data-cfasync="false" type="text/javascript" src="./src/scripts/form-submission-handler.js"></script>
    <script>
        function setDarkMode() {
            var isChecked = document.getElementById('darkSwitch').checked;
            console.log(isChecked);
            var switchLabel = document.getElementById('darkSwitchLabel');
            var imgDigicollabsLogo = document.getElementById('logoDigicollabs');

            if (isChecked) {
                document.body.setAttribute('id', 'darkmode');
                switchLabel.innerHTML = 'Light Mode';
                imgDigicollabsLogo.src = './src/assets/digicollabs_logo_dark.svg';
            } else {
                document.body.setAttribute('id', '');
                switchLabel.innerHTML = 'Dark Mode';
                imgDigicollabsLogo.src = './src/assets/digicollabs_logo_light.svg';
            }
        }
    </script>
</body>

</html>
